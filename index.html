<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73305de8fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa-solid fa-bars"></i>
        <h1>Gallery</h1>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="tags">
        <button>Explore</button>
        <button>New</button>
        <button>Following</button>
        <button>popular</button>
        <button>Favourite</button>
      </div>
      <div class="image-grid">
        <div class="image large one">
          <img
            src="https://images.unsplash.com/photo-1671600939684-b8d13dfa7e1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="nature"
          />
          <p>Wild</p>
        </div>
        <div class="image small two">
          <img
            src="https://images.unsplash.com/photo-1685998766298-55eb50d947f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="nature"
          />
          <p>Nature</p>
        </div>
        <div class="image three">

            src="https://images.unsplash.com/photo-1685832396317-03df89b8a7c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="nature"
          />

        </div>
        <div class="image four small">
          <img
            src="https://images.unsplash.com/photo-1685889376849-ca77390bb810?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="nature"
